<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<meta name="viewport"
		content="width=device-width, 
				initial-scale=1, 
				shrink-to-fit=no"> 
<title> 
	Windchill_Json_InfoTable
</title> 

<!-- Include Bootstrap for styling -->
<link rel="stylesheet"
		href= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 

<!-- Include the Bootstrap Table CSS 
for the table -->
<link rel="stylesheet"
		href= 
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"> 
</head> 
<body>
<div class="container"> 
	<h1 class="text text-alert text-center ">
	Windchill_Json-Data_InfoTable
	</h1> 
	<h6 class="text text-alert text-center">
	The below table show's Bom json data 
	</h6> 
	<table class="table-striped border-success">
		<thead style="background-color:#FF0000">
		<tr> 
			<th data-field="PartNumber">
			<span class="text-alert">
				Part Number 
			</span>
			</th>
			<th data-field="PartName"> 
			<span class="text-alert">
				Part Name 
			</span>
			</th>
			<th data-field="CheckoutState">
			<span class="text-alert">
				Part Status
			</span>
			</th>
		</tr>
		</thead>
	</table>
</div>

<!-- Include jQuery and other required 
files for Bootstrap -->
<script src= 
"https://code.jquery.com/jquery-3.3.1.min.js"> 
</script> 
<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
</script> 
<script src= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
</script> 

<!-- Include the JavaScript file 
for Bootstrap table -->
<script src= 
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"> 
</script> 
<script type="text/javascript"> 
	$(document).ready(function () { 

	// Use the given data to create 
	// the table and display it 
	$('table').bootstrapTable({ 
		data: mydata 
	}); 
	}); 

	// Specify the JSON data to be displayed 
	var mydata = 
	[ 
		{ 
		"PartNumber": "WCDS000667",
		"PartName": "01-51297c.prt", 
		"CheckoutState": "Checked in"
		}, 
		{ 
		"PartNumber": "WCDS000696",
		"PartName": "01-51297a.prt",
		"CheckoutState": "Checked in" 
		}, 
		{ 
		"PartNumber": "WCDS000550",
		"PartName": "01-51297d.prt",
		"CheckoutState": "Checked in" 
		}, 
		{ 
		"PartNumber": "WCDS000490",
		"PartName": "01-51297b.prt",
		"CheckoutState": "Checked in" 
		}, 
		{ 
		"PartNumber": "WCDS000562",
		"PartName": "01-51297.asm",
		"CheckoutState": "Checked in",
		},
		{
		"PartNumber": "WCDS000594",
		"PartName": "01-2_engine.asm",
		"CheckoutState": "Checked in",
		},
		{
		 "PartName": "oil_pan.asm",
         "PartNumber": "WCDS000432",
		 "CheckoutState": "Checked in",
		}
	]; 
</script> 
</body> 
</html>
